<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Storage Application</title>
    <!-- Подключение CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="toolbar">
        <button class="toolbar-button">Создать Папку</button>
        <button class="toolbar-button">Удалить Папку</button>
        <button class="toolbar-button">Загрузить Файл</button>
        <button class="toolbar-button">Скачать Файл</button>
        <button class="toolbar-button">Удалить Файл</button>
        <button class="toolbar-button">Переименовать</button>
    </div>

    <div id="content">
        <div id="sidebar">
            <h3>Project Structure</h3>
            <div class="folder" onclick="loadChildren(this)">Project_1</div>
        </div>

        <div id="main-content">
            <div id="tabs">
                <!-- Вкладки будут добавляться динамически -->
            </div>
            <textarea id="editor" placeholder="Выберите файл для редактирования"></textarea>
        </div>
    </div>

    <button id="save-button" class="save-button" disabled>Сохранить</button>

    <div class="tooltip" id="tooltip">Description</div>

    <!-- Подключение JavaScript -->
    <script src="js/script.js"></script>
    <script src="js/childFolder.js"></script>
    <script src="js/fileManager.js"></script>
</body>
</html>
